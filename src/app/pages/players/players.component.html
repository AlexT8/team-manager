<app-loader *ngIf="loading"></app-loader>

<main *ngIf="!loading">
    <app-title section='Jugadores'></app-title>

    <mat-list *ngIf="!loading">
        <div *ngFor="let player of players">
            <mat-list-item class="player" mat-ripple>
                <div class="player__data" (click)="viewPlayer(player.id)">
                    <div class="player__img">
                        <img src="{{player.Avatar}}" alt="ImÃ¡gen del jugador">
                    </div>
                    <span class="player__name">{{player['Nombre del Jugador']}}</span>
                </div>
                <section class="player__options">
                    <button class="btn btn__del" (click)="delPlayer(player)">
                        <i class="fas fa-times"></i>
                    </button>
                    <button class="btn btn__edit" routerLink="/edit/players/{{player.id}}">
                        <i class="fas fa-user-edit"></i>
                    </button>
                </section>
            </mat-list-item>
            <mat-divider></mat-divider>
        </div>
    </mat-list>
    <app-new-button (new)="newPlayer()"></app-new-button>
</main>
